<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3 class="text-center my-5">Products</h3>
    </div>
    <div id="container" class="container d-flex justify-content-between">
        <h3>Products</h3>
    </div>

    <div class="container mt-5">
        <h4 class="text-center">Create Product</h4>
        <form id="form" class="" action="/api/products" method="post">
            <div class="my-3">
                <label class="form-label" for="">Name</label>
                <input id="name" name="name" class="form-control" type="text" placeholder="Name..." required>
            </div>

            <div class="my-3">
                <label class="form-label" for="">Description</label>
                <input id="description" name="description" class="form-control" type="text" placeholder="Description..." required>
            </div>

            <div class="my-3">
                <label class="form-label" for="">Price</label>
                <input id="price" name="price" class="form-control" type="number" placeholder="Price..." required>
            </div>

            <div class="my-3">
                <label class="form-label" for="">Url</label>
                <input id="url" name="url" class="form-control" type="text" placeholder="Url..." required>
            </div>

            <div class="my-3">
                <label class="form-label" for="">Stock</label>
                <input id="stock" name="stock" class="form-control" type="number" placeholder="Stock..." required>
            </div>

            <button class="btn btn-warning" type="submit">Create!</button>
        </form>
    </div>


    <script src="js/products.js"></script>
    <script src="js/carts.js"></script>
</body>
</html>
